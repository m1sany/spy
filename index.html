<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шпион</title>
    <link rel="stylesheet" href="css/index_style.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e44390d4de.js" crossorigin="anonymous"></script>
    <script src="js/data.js" defer></script>
</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <i class="fa-solid fa-user-secret"></i>
            <h1>Шпион</h1>
        </a>
    </header>
    <hr>

    <h2 class="options">Параметры игры</h2>

    <form id="gameSettingsForm" action="game.html" method="get">
        <div class="players">
            <label for="players">Игроки</label>
            <select name="players" id="players">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        
        <div class="timer">
            <label for="timer">Время</label>
            <select name="timer" id="timer">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>

        <div class="but">
            <button type="submit">Начать игру</button>
        </div>
    </form>
</body>
</html>
