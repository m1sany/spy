<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шпион</title>
    <link rel="stylesheet" href="css/game_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e44390d4de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <i class="fa-solid fa-user-secret"></i>
            <h1>Шпион</h1>
        </a>
    </header>
    <hr>

    <div class="card-container">

    </div>

    <script>
        const gameSettings = JSON.parse(localStorage.getItem('gameSettings'));
        const { players, time, spy, locat} = gameSettings;
        
        let currentPlayer = 1
        let card = document.querySelector(".card-container")
        let timeInSeconds = time * 60
        let timerInterval

        console.log(spy)

        function showCard(playerNumber){
            card.innerHTML = `
                <div class="card" onclick="handleCardClick(this, ${playerNumber})">
                    <div class="card-front">
                        <h2>Игрок ${playerNumber}</h2>
                        <p>Нажмите, чтобы узнать свою роль</p>
                    </div>
                    <div class="card-back">
                        <h1 ${playerNumber == spy ? 'class="spy"':''}>${playerNumber == spy ? "Вы шпион" : locat}</h1>
                    </div>
                </div>
            `
        }

        function updateTimer() {
            const minutes = Math.floor(timeInSeconds / 60)
            const seconds = timeInSeconds % 60

            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds

            card.innerHTML = `<p class="timer">${formattedMinutes}:${formattedSeconds}</p>`

            if (timeInSeconds <= 0) {
                clearInterval(timerInterval)
                card.innerHTML = `
                    <p class="timer">00:00</p>
                    <p class="timer spy">Шпионом был игрок ${spy}</p>
                `
            } else {
                timeInSeconds--
            }
        }

        function handleCardClick(cardElement, playerNumber) {
            if (!cardElement.classList.contains('flipped')) {
                cardElement.classList.add('flipped');
            } else {
                cardElement.classList.add('disappear');
                setTimeout(() => {
                    if (playerNumber < players) {
                        currentPlayer++;
                        showCard(currentPlayer);
                    } else {
                        setInterval(() => updateTimer(),1000)
                    }
                }, 500);
            }
        }

        showCard(currentPlayer);
    </script>
</body>
</html>
